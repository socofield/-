    <title>Safety Course Guardian</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
        overscroll-behavior: none; /* Prevent pull-to-refresh on mobile */
      }
      
      /* Animation Mode: Slow Pan/Zoom for Background */
      @keyframes kenburns {
        0% { transform: scale(1) translate(0, 0); }
        50% { transform: scale(1.1) translate(-1%, -1%); }
        100% { transform: scale(1) translate(0, 0); }
      }
      .animate-kenburns {
        animation: kenburns 30s ease-in-out infinite alternate;
      }

      /* Punishment Animation: Violent Shake */
      @keyframes shake {
        0%, 100% { transform: translate(0, 0); }
        10%, 30%, 50%, 70%, 90% { transform: translate(-4px, 2px); }
        20%, 40%, 60%, 80% { transform: translate(4px, -2px); }
      }
      .animate-shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }
      
      /* Red Flash Alert */
      @keyframes red-flash {
        0% { background-color: rgba(239, 68, 68, 0.5); }
        100% { background-color: transparent; }
      }
      .animate-red-flash {
        animation: red-flash 0.5s ease-out;
      }

      /* Swing Animation for Bell */
      @keyframes swing {
        20% { transform: rotate(15deg); }
        40% { transform: rotate(-10deg); }
        60% { transform: rotate(5deg); }
        80% { transform: rotate(-5deg); }
        100% { transform: rotate(0deg); }
      }
      .animate-swing {
        animation: swing 1s ease-in-out;
      }
    </style>
