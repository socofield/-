<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Safety Course Guardian</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }

      /* Animation Mode: Slow Pan/Zoom for Background */
      @keyframes kenburns {
        0% { transform: scale(1) translate(0, 0); }
        50% { transform: scale(1.1) translate(-1%, -1%); }
        100% { transform: scale(1) translate(0, 0); }
      }
      .animate-kenburns {
        animation: kenburns 30s ease-in-out infinite alternate;
      }

      /* Punishment Animation: Violent Shake */
      @keyframes shake {
        0%, 100% { transform: translate(0, 0); }
        10%, 30%, 50%, 70%, 90% { transform: translate(-4px, 2px); }
        20%, 40%, 60%, 80% { transform: translate(4px, -2px); }
      }
      .animate-shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }
      
      /* Red Flash Alert */
      @keyframes red-flash {
        0% { background-color: rgba(239, 68, 68, 0.5); }
        100% { background-color: transparent; }
      }
      .animate-red-flash {
        animation: red-flash 0.5s ease-out;
      }
    </style>
